<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fbe555;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin: 1rem;
            max-width: 32rem;
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #369457;
            margin-bottom: 1rem;
        }

        .image-container {
            width: 250px;
            height: 250px;
            margin: 0 auto 1.5rem auto;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0b5345;
            margin-bottom: 1rem;
        }

        .submessage {
            font-size: 1.25rem;
            color: #1e8449;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            background-color: #369457;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.125rem;
            transition: background-color 0.2s;
        }

        .home-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="image-container">
            <img src="https://i.imgur.com/Dnso5Hl.png" alt="Breaking Bad themed image">
        </div>
        <div class="message">
            You're in the wrong lab, Heisenberg. This page doesn't exist.
        </div>
        <div class="submessage">
            Better call Saul if you need help!
        </div>
        <a href="/" class="home-button">Cook up a new batch (Go Home)</a>
    </div>
</body>
</html>
